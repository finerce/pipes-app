<p-panel header="Pipes personalizados" class="p-1">
  <p>
    Pipes personalizados - creados por {{'nosotros' | toggleCase:isUpperCase}}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button (click)="toggleUpperCase()" label="ToogleCase" icon="pi pi-sort" class="mr-2" styleClass="p-button-success"/>
</div>

  <div class="p-toolbar-group-end">

      <p-button label="Por nombre" icon="pi pi-sort" class="mr-2" (onClick)="changeOrder('name')" styleClass="p-button-danger"/>
      <p-button label="Por volar" icon="pi pi-sort" class="mr-2" (onClick)="changeOrder('canFly')" styleClass="p-button-help"/>
      <p-button label="Por color" icon="pi pi-sort" class="mr-2" (onClick)="changeOrder('color')" />
  </div>


</p-toolbar>


<div class="grid">
  <div class="col mt-2">
    <p-panel header="HÃ©roes">

      <p-table [value]="heroes | sortBy: orderBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Vuela</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-heroe>
            <tr>
                <td>{{ heroe.name }}</td>
                <td>{{ heroe.canFly | canFly | titlecase}}</td>
                <td>{{ heroe.color }}</td>
            </tr>
        </ng-template>
    </p-table>

    </p-panel>

  </div>
</div>
